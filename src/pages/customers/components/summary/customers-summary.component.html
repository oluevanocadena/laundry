<tui-accordion-item class="container" [open]="true">
    <grid [gap]="[8,16]" [direction]="isMobile ? 'row': 'column'" [align]="'center-left'">
        <span class="f-16 fw-600 f-02 f-lh-14">Customer Summary</span>
    </grid>

    <ng-template tuiAccordionItemContent>
        <form [formGroup]="formGroup">
            <grid [direction]="'row'" [gap]="[16,16]">
                <grid [gap]="[16,16]" [direction]="'column'" [template]="'1fr 1fr'">
                    <form-input [label]="'Name'" [type]="'text'" [placeholder]="'Name'" [formControlName]="'name'" />
                    <form-input [label]="'Last Name'" [type]="'text'" [placeholder]="'Last Name'"
                        [formControlName]="'lastName'" />
                </grid>
                <form-input [label]="'Email'" [type]="'email'" [placeholder]="'Email'" [formControlName]="'email'" />
                <form-input [label]="'Phone'" [type]="'phone'" [placeholder]="'Phone'" [formControlName]="'phone'"
                    [countryCode]="'+52'" />

                <grid>
                    <span class="f-14  f-lh-16 f-03">
                        You should ask for the customer's email and phone number to keep them informed about their
                        order.
                    </span>
                </grid>
            </grid>
        </form>
    </ng-template>
</tui-accordion-item>
