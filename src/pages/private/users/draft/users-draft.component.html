<layout>
    <grid [gap]="[32,16]" [direction]="'row'" [template]="'max-content max-content'"
        [padding]="isMobile ? '1.5rem 1rem':'1.5rem'" height="100%">
        <users-header />

        <grid [gap]="[24,24]" [direction]="'column'"
            [template]="isMobileOrTablet ? '1fr': isLargeDesktop? '1fr minmax(650px, 0.25fr)': '1fr 350px'"
            height="fit-content">
            <grid [direction]="'row'" [gap]="[24,24]">
                <users-generals />
                <users-address />
            </grid>
            <grid [direction]="'row'" [gap]="[24,24]">
                <users-permissions />
            </grid>
        </grid>

    </grid>
</layout>
