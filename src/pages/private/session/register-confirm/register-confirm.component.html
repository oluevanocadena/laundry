<grid [direction]="'column'" [align]="'center-center'" height="100vh" class="bg-01">
    <grid [gap]="[40,24]" [direction]="'column'" [template]="'1fr'" [width]="isMobile ? '100%': '400px'" padding="2rem"
        card primary>
        <grid [gap]="[8,8]" [direction]="'column'" [align]="'center-right'">
            <logo />
            <span class="f-19 f-03 fw-600">
                Wofloo
            </span>
        </grid>
        <grid [gap]="[8,16]" [direction]="'column'" [template]="'1fr'">
            <span class="f-20 f-lh-24 fw-600">
                Se ha confirmado tu correo electrónico.
            </span>
            <span class="f-14 f-06">
                Ahora ya puedes iniciar sesión y comenzar a usar Wofloo.
            </span>
        </grid>

        <grid [gap]="[16,16]" [direction]="'column'" [template]="'1fr'">
            <button large full primary [routerLink]="routes.Login">
                Iniciar sesión
            </button>
        </grid>
    </grid>
</grid>
