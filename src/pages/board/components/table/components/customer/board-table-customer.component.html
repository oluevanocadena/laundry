<grid [gap]="[8,8]" [direction]="isMobileOrTablet? 'row': 'column'" [align]="'center-left'" height="100%">
    <tui-avatar *ngIf="!isMobileOrTablet" [src]="'JD'" [size]="'s'" class="text"
        [style.background]="'JD' | tuiAutoColor" />
    <grid>
        <span class="f-lh-14 fw-600 {{isMobile ? 'f-14':'f-13'}}">{{'John Doe'}}</span>
        <a class="f-11 f-lh-16 f-02 link">
            View more
        </a>
    </grid>
</grid>
