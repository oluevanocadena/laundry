            <grid [direction]="'row'" [gap]="[0,0]">

                    class="f-15 f-03 fw-600 t-left" />
                <span class="f-12 f-05 fw-300 t-left">
                    {{ email }}
                </span>
            </grid>
        </button>
        <button flat small flex [width]="'100%'" class="f-13 f-03" (click)="facade.signOut()">
