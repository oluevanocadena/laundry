<grid [direction]="'column'" [align]="'center-center'" height="100vh" class="bg-01">
    <grid [gap]="[40,24]" [direction]="'column'" [template]="'1fr'" [width]="isMobile ? '100%': '400px'" padding="2rem"
        card default>
        <grid [gap]="[8,8]" [direction]="'column'" [align]="'center-right'">
            <logo [size]="'medium'" />
            <span class="f-19 f-03 fw-600">
                Wofloo
            </span>
        </grid>
        <grid [gap]="[8,16]" [direction]="'column'" [template]="'1fr'">
            <span class="f-20 fw-600">
                Accede a tu cuenta
            </span>
            <span class="f-14 f-06">
                Inicia sesión en tu cuenta para continuar
            </span>
        </grid>

        <form [formGroup]="facade.formGroup">
            <grid [gap]="[16,24]" [direction]="'column'" [template]="'1fr'">
                <form-input [label]="'Correo electrónico'" [type]="'email'" [placeholder]="'Correo electrónico'"
                    [formControlName]="'email'" />
                <form-input [label]="'Contraseña'" [type]="'password'" [placeholder]="'Contraseña'"
                    [formControlName]="'password'" />
                <grid [direction]="'column'" [align]="'center-right'">
                    <a class="f-13 f-primary fw-500 link">
                        ¿Olvidaste tu contraseña?
                    </a>
                </grid>
            </grid>
        </form>
        <grid [gap]="[16,24]" [direction]="'row'" width="100%">
            <button (click)="facade.login()" primary large full [attr.data-testid]="'submit-login'">
                Iniciar sesión
            </button>
            <grid [direction]="'row'" [gap]="[8,16]">
                <span class="f-06 t-center f-12">
                    o acceder con:
                </span>
                <grid [gap]="[16,8]" [direction]="'column'" [template]="'1fr'" width="100%">
                    <button outline large center>
                        <img src="assets/google.png" alt="google" class="icon w-16" />
                        <span class="f-14 f-01">
                            Google
                        </span>
                    </button>
                    <!-- <button outline medium center>
                        <img src="assets/facebook.png" alt="facebook" class="icon w-16" />
                        <span class="f-14 f-01">
                            Facebook
                        </span>
                    </button> -->
                </grid>
            </grid>
        </grid>

        <grid [direction]="'column'" [align]="'center-center'">
            <grid [direction]="'row'" [gap]="[4,16]">
                <span class="f-03 f-13 t-center">
                    ¿No tienes una cuenta?&nbsp;
                    <a [routerLink]="routes.Register" class=" f-13 f-primary fw-500 link t-center">
                        Crear una cuenta
                    </a>
                </span>
            </grid>
        </grid>
    </grid>
</grid>
