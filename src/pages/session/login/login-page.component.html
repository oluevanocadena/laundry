<grid [direction]="'column'" [align]="'center-center'" height="100vh" class="bg-spacial">
    <grid [gap]="[40,24]" [direction]="'column'" [template]="'1fr'" [width]="isMobile ? '100%': '350px'" padding="2rem"
        class="bg-white brdr-r-24">
        <grid [direction]="'column'" [align]="'center-right'">
            <img src="/logo_simple.svg" alt="logo" class="h-40" />
        </grid>
        <grid [gap]="[16,24]" [direction]="'column'" [template]="'1fr'">
            <span class="f-24 fw-600">
                Let's get started
            </span>
            <span class="f-03">
                Login to your account
            </span>
        </grid>

        <form [formGroup]="formGroup">
            <grid [gap]="[16,24]" [direction]="'column'" [template]="'1fr'">
                <form-input [label]="'Email'" [type]="'email'" [placeholder]="'Email'" [formControlName]="'email'" />
                <form-input [label]="'Password'" [type]="'password'" [placeholder]="'Password'"
                    [formControlName]="'password'" />
                <grid [direction]="'column'" [align]="'center-right'">
                    <span class="f-12">
                        <a class="f-primary fw-600 link">
                            Forgot password?
                        </a>
                    </span>
                </grid>
            </grid>
        </form>
        <grid [gap]="[16,24]" [direction]="'column'" [template]="'1fr'" width="100%">
            <button tuiButton tuiButtonBlock [appearance]="'primary'" (click)="login()">
                Login
            </button>
            <span class="f-03 t-center f-12">
                Or login with account
            </span>
        </grid>
        <grid [gap]="[16,24]" [direction]="'column'" [template]="'1fr 1fr'" width="100%">
            <button tuiButton tuiButtonBlock [appearance]="'outline'" [size]="'m'">
                <img src="assets/google.png" alt="google" class="icon w-14" />
                <span class="f-12 f-01">
                    Google
                </span>
            </button>
            <button tuiButton tuiButtonBlock [appearance]="'outline'" [size]="'m'">
                <img src="assets/facebook.png" alt="facebook" class="icon w-14" />
                <span class="f-12 f-01">
                    Facebook
                </span>
            </button>
        </grid>
        <grid [direction]="'column'" [align]="'center-center'">
            <span class="f-03">
                Don't have an account?
                <a [routerLink]="routes.Register" class="f-primary fw-600 link">
                    Register
                </a>
            </span>
        </grid>
    </grid>
</grid>
