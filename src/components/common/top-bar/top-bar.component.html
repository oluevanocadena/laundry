<grid [gap]="isMobileOrTablet ? [8,8] :[24,24]" [direction]="'column'"
    [template]="!isMobileOrTablet ? '1fr ':'1fr max-content'" height="100%" width="100%">
    <grid *ngIf="isMobileOrTablet" [direction]="'column'" [align]="'center-left'" height="100%">
        <logo />
    </grid>
    <grid [direction]="'column'" [align]="'center-right'" height="100%">
        <top-bar-buttons />
    </grid>
</grid>
