<layout>
    <grid [gap]="[32,16]" [direction]="'row'" [template]="'max-content max-content'"
        [padding]="isMobile ? '1.5rem 1rem':'1.5rem'" height="100%">
        <support-header />

        <grid [gap]="[24,24]" [direction]="'column'"
            [template]="facade.edition ? (isMobileOrTablet ? '1fr': isLargeDesktop? '1fr minmax(650px, 0.25fr)': '1fr 350px') : '1fr'"
            height="fit-content">
            <grid [direction]="'row'" [gap]="[24,24]">
                <support-generals />
                <support-media />
            </grid>
            <grid *ngIf="facade.edition" [direction]="'row'" [gap]="[24,24]">
                <support-comments />
            </grid>
        </grid>

    </grid>
</layout>
