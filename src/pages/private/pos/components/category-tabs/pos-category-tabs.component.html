<grid [direction]="'column'" [template]="'1fr'" [height]="'100%'" [padding]="'0 1rem'" [width]="'100%'"
    class="baseline brdr-top bg-02 scroll-h">
    <nz-tabset [nzSize]="'large'" [nzAnimated]="true" [nzSelectedIndex]="facade.tabIndex"
        (nzSelectedIndexChange)="facade.onTabIndexChange($event)">
        <ng-container *ngFor="let tab of tabsCategories">
            <nz-tab [nzTitle]="tab.Name"></nz-tab>
        </ng-container>
    </nz-tabset>
</grid>
