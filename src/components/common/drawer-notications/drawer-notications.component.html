<nz-drawer [nzClosable]="false" [(nzVisible)]="show" nzPlacement="right" [nzTitle]="undefined"
    (nzOnClose)="closeShortMenu()" [nzWidth]="isMobile ? '100%' : '300px'">
    <ng-container *nzDrawerContent>
        <grid [direction]="'row'" [gap]="[16,16]" [template]="'1fr'" height="100%">
            <grid [gap]="[24,16]" [direction]="'row'" [template]="'max-content 1fr'" height="100%" width="100%">
                <grid [direction]="'column'" [template]="'1fr max-content'" padding="0 0 0.5rem 0" class="border-bottom-06">
                    <grid [direction]="'column'" [align]="'center-left'">
                        <span class="f-18 fw-600 f-02">
                            Notifications
                        </span>
                    </grid>
                    <grid [direction]="'column'" [align]="'center-right'">
                        <button (click)="closeShortMenu()" tuiButton tuiRoundButton tuiIconButton
                            [appearance]="'secondary'" [size]="'s'">
                            <tui-icon icon="@tui.x" class="f-18 fw-600 f-02" />
                        </button>
                    </grid>
                </grid>
                <grid [direction]="'column'" [align]="'top-left'" height="100%">
                    <grid [gap]="[20,16]" [direction]="'row'" [template]="'1fr'" width="100%">
                        <ng-container *ngFor="let notification of notifications">
                            <span class="f-14 fw-600 f-lh-13 f-02 t-left pointer f-primary-hover" width="100%">
                                {{ notification.label }}
                            </span>
                        </ng-container>
                    </grid>
                </grid>
            </grid>
        </grid>
    </ng-container>
</nz-drawer>
