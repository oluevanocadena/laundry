<modal [(show)]="show" [closeLabel]="'Cancelar'" [confirmLabel]="'Confirmar'" [confirmStyle]="'success'"
    (onConfirm)="confirm()" (onClose)="close()" [disableConfirm]="!canUpdate">
    <span title>
        Ajuste de cantidad
    </span>
    <grid body [gap]="[16,16]" [padding]="'1rem 1.5rem 1.5rem'">
        <span class="f-14 fw-400 f-05">
            Ajusta la cantidad del producto o elimínalo.
        </span>
        <grid [direction]="'column'" [template]="'1fr max-content'" [gap]="[16,16]">
            <form [formGroup]="formGroup" width="100%">
                <form-input [label]="'Cantidad'"
                    [type]="orderItem?.UnitMeasure?.UnitType === 'decimal' ? 'decimal' : 'number'"
                    [placeholder]="'Cantidad'" formControlName="quantity" [min]="0" [max]="100" [step]="1"
                    [postFix]="postFixText" />
            </form>
            <grid [direction]="'column'" [align]="'bottom-right'" [width]="'fit-content'" [height]="'100%'">
                <button (click)="deleteItem()" danger small>
                    Eliminar
                </button>
            </grid>
        </grid>
    </grid>

</modal>

<modal-confirm [(show)]="showConfirm" (onConfirm)="onConfirmDelete()">
    <span title>
        Eliminar partida
    </span>
    <grid body [gap]="[16,16]" [padding]="'1rem 1.5rem 1.5rem'">
        <span class="f-14 fw-600 f-01">
            ¿Estás seguro de querer eliminar la partida?
        </span>
        <span class="f-14 f-lh-17 fw-400 f-05">
            Si deseas eliminar la partida, confirma la acción.
        </span>
    </grid>
</modal-confirm>
