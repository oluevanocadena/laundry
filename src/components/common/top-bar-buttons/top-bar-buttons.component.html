<grid [direction]="'column'" [template]="'1fr'" height="100%">
    <grid [gap]="[8,8]" [direction]="'column'" [align]="'top-right'" height="100%">
        <button *ngIf="isMobileOrTablet === true" (click)="openMenu()" tuiButton tuiRoundButton tuiIconButton
            [appearance]="'secondary'" [size]="'m'">
            <tui-icon icon="@tui.menu" class="f-18 fw-600 f-02" />
        </button>
        <button *ngIf="isMobileOrTablet === false" (click)="openNotifications()" [tuiSkeleton]="loading" tuiButton tuiRoundButton tuiIconButton
            [appearance]="'secondary'" [size]="'m'">
            <tui-icon icon="@tui.bell" class="f-18 fw-600 f-02" />
        </button>
        <profile-menu />
    </grid>
</grid>


<drawer-menu-options [(show)]="showShortMenu" ngSkipHydration></drawer-menu-options>
<drawer-notications [(show)]="showNotifications" ngSkipHydration></drawer-notications>
