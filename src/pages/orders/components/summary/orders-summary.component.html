<tui-accordion-item class="container" [open]="true">
    <grid [gap]="[16,16]" [direction]="'column'" [align]="'center-left'">
        <span class="f-16 fw-600 f-02 f-lh-14">Order Summary</span>
        <tui-badge appearance="warning">
            <span class="f-warning f-11 fw-500">Payment Pending</span>
        </tui-badge>
    </grid>

    <ng-template tuiAccordionItemContent>
        <grid [direction]="'row'" [gap]="[16,16]">
            <grid [direction]="'column'" [template]="'1fr max-content'" width="100%">
                <span class="f-14 fw-400 f-02 f-lh-14">Subtotal</span>
                <span class="f-14 f-02 f-lh-14">{{550 | numeralFormat: '$0,0.00'}}</span>
            </grid>
            <grid [direction]="'column'" [template]="'1fr max-content'" width="100%">
                <span class="f-14 fw-400 f-02 f-lh-14">Discount</span>
                <span class="f-14 f-02 f-lh-14">{{150 | numeralFormat: '$0,0.00'}}</span>
            </grid>
            <grid [direction]="'column'" [template]="'1fr max-content'" width="100%">
                <span class="f-14 fw-400 f-02 f-lh-14">Delivery Fee</span>
                <span class="f-14 f-02 f-lh-14">{{160 | numeralFormat: '$0,0.00'}}</span>
            </grid>
            <grid [direction]="'column'" [template]="'1fr max-content'" width="100%">
                <span class="f-14 fw-600 f-01 f-lh-14">Total</span>
                <span class="f-14 f-02 f-lh-14">{{1000 | numeralFormat: '$0,0.00'}}</span>
            </grid>
            <grid [direction]="'column'" [template]="'1fr'" padding="1rem 0 0 0" class="border-top-06">
                <grid [direction]="'column'" [template]="'1fr max-content'" padding="0.75rem 1rem"
                    class="bg-spacial  brdr-r-12">
                    <grid [direction]="'column'" [align]="'center-left'" height="100%">
                        <span class="f-12 fw-400 f-02 f-lh-14">
                            Review the order to collect payment
                        </span>
                    </grid>
                    <grid [direction]="'column'" [align]="'center-right'">
                        <button tuiButton [appearance]="'primary'" [size]="'s'">
                            Collect Payment
                        </button>
                    </grid>
                </grid>
            </grid>
        </grid>
    </ng-template>
</tui-accordion-item>
